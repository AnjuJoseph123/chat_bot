<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
    {% load static %}
	<link rel="icon" href="{% static 'assets/images/shpilogo' %}" type="image/png" />
    
    
	<!--plugins-->
    
    <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css' %}">
	<!-- loader-->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/pace.min.css' %}" >
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap-extended.css' %}" >
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/app.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/icons.css' %}">
	<title>Shopify</title>
</head>

<body class="bg-login">
	<!--wrapper-->
    <form action="" method="post">
        {% csrf_token %}
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="mb-4 text-center">
							<img src="{% static 'assets/images/shpilogo.png' %}" width="180" alt="" />
						</div>
                        
						<div class="card">
							<div class="card-body">
								
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Sign in</h3>
										<p>Don't have an account yet? <a href="signup">Sign up here</a>
										</p>
									</div>
									
									<div class="form-body">
										<form class="row g-3">
											<div class="col-12">
												<label for="inputEmailaddress" class="form-label">Enter Email Address</label>
												<input type="text" class="form-control" id="inputEmailaddress" placeholder="Email address" name="email">
											</div>
											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">Enter Password</label>
												<div class="input-group" id="show_hide_password">
													<input type="password" class="form-control border-end-0" id="inputChoosePassword" name="password1"value="12345678" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
												</div>
											</div>
											<br>
											{% if messages %}
											<ul class="messages" style="list-style-type: none;">
												{% for message in messages %}
												<li
													{% if message.tags %} class="{{ message.tags }}"{% endif %}>
													<h6 class="text-danger">{{ message }}</h6>
												</li>
												{% endfor %}
											</ul>


											{% endif %}
											<div class="col-12" style="padding-left:120px">
												<div class="d-grid">
													<a href="index"><button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Sign in</button></a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>

	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'assets/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'assets/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--Password show & hide js -->
</form>
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	
	<!--app JS-->
	<script src="{% static 'assets/js/app.js' %}"></script>
</body>

</html>
